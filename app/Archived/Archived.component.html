<div class="container">
  <div *ngIf="message !== ''" class="message">
    <p class="alert alert-danger">{{ message }}</p>
  </div>
  <div class="table-wrapper">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>
            <span class="custom-checkbox">
              <input type="checkbox" id="selectAll">
              <label for="selectAll"></label>
            </span>
          </th>
          <th>Service Type</th>
          <th>Created Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let draft of drafts; let i = index;">
          <td>
            <span class="custom-checkbox">
								<input type="checkbox" id="draft{{i}}" name="options" value="{{i}}">
								<label for="draft{{i}}"></label>
							</span>
          </td>
          <td>{{ draft.Service_Type }}</td>
          <td>{{ draft.Created_Time | date:"yyyy-MM-dd" }}</td>
          <td class="action-options">
            <a (click)="editRFQ(draft.Service_Type, draft.RFQ_Group.id, draft.id)" class="edit" data-toggle="modal">
              <i class="material-icons" data-toggle="tooltip" title="Edit"><fa-icon [icon]="edit_icon"></fa-icon></i>
            </a>&nbsp;&nbsp;
            <a (click)="removeRFQ(draft.id)" class="delete" data-toggle="modal">
              <fa-icon [icon]="remove_icon"></fa-icon>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Pagination -->
    <div class="clearfix">
      <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
      <ul class="pagination">
        <li class="page-item"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item active"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">5</a></li>
      </ul>
    </div>
  </div>
</div>
