<div class="page-breadcrumb bg-white">

            <h4 class="page-title">Dashboard</h4>
        </div>

        <div class="col-lg-9 col-md-8 col-sm-6 col-xs-6">
          <div *ngIf="user_request.user_data.UserType === 'client'">

                <a data-toggle="modal" data-target=".create-group" class="btn btn-danger d-md-inline-block pull-right ms-3 waves-effect waves-light text-white">
                  <fa-icon [icon]="breadcrumb_icon.faPlus"></fa-icon> Create New RFQ
                </a>
            </div>
          </div>
        </div>
    </div>
</div>
