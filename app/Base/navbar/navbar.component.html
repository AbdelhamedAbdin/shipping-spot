<header class="topbar" data-navbarbg="skin5">
    <nav class="navbar top-navbar navbar-expand-md navbar-dark">
        <div class="navbar-header" data-logobg="skin6">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <b class="logo-icon">
                    <h3>Shipping Spot</h3>
                </b>
            </a>
            <a *ngIf="user_request.is_authenticated === true"
               (click)="toggle_sidebar.toggleNavbar()"
               class="waves-effect nav-toggler waves-light text-dark d-block d-md-none">
                <fa-icon [icon]="navbar_icons.faBars"></fa-icon>
            </a>
        </div>
        <!-- User Is Authenticated -->
        <div class="navbar-collapse collapse" data-navbarbg="skin5" *ngIf="user_request.is_authenticated === true">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item">
                    <a class="profile-pic nav-link" href="#">
                      <span class="text-white font-medium">
                        <fa-icon [icon]="navbar_icons.faUser"></fa-icon> {{ user_request.user_data.UserType }}
                      </span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- User Is Not Authenticated -->
        <div class="navbar-collapse collapse" data-navbarbg="skin5" *ngIf="user_request.is_authenticated === false">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item">
                    <a class="profile-pic nav-link" href="#">
                      <span class="text-white font-medium">Login</span>
                    </a>
                </li>
            </ul>
        </div>

    </nav>
</header>
