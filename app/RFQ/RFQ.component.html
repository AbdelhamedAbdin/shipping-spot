<div class="row">
    <!-- RFQ Group -->
    <div class="col-md-12 col-lg-12 col-sm-12">
        <div *ngIf="rfq_group !== null" class="card white-box p-0">
            <div class="card-body">
                <h3 class="box-title mb-0">RFQ Groups</h3>
            </div>
            <div class="comment-widgets">
                <!-- Comment Row -->
                <div *ngFor="let group of rfq_group" class="d-flex flex-row comment-row p-3 mt-0">
                    <div class="comment-text ps-2 ps-md-3 w-100">
                        <h5 class="font-medium">{{ $any(group).Title }}</h5>
                        <div class="comment-footer d-md-flex align-items-center">
                             <span class="badge bg-primary rounded">Pending</span>
                             <div class="group-id d-none" [attr.data-pk]="group.id"></div>
                            <div class="text-muted fs-5 ms-auto mt-2 mt-md-0">{{ $any(group).Created_Time | date:'mediumDate' }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <div *ngIf="rfq_group === null">
        <div class="empty-group text-center">
          <h3>You Have No RFQ Group yet</h3>
        </div>
      </div>
    </div>
</div>
